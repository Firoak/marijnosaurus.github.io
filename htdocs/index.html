<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marijnosaurus</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="icon"
      href="https://www9.lunapic.com/editor/p-replace-color.php?preview=1&fuzz=19&newcolor=%233bf538&color=srgba%2883%2C83%2C83%2C1%29&rand=3749"
    />
  </head>
  <script>
    function getRandomImage() {
      //declare an array to store the images
      var randomImage = new Array();

      //insert the URL of images in array
      randomImage[0] =
        "https://cdn.discordapp.com/attachments/756090334144102442/940992265399177246/rm2.png";
      randomImage[1] =
        "https://cdn.discordapp.com/attachments/756090334144102442/940992265818628166/rm1.png";
      randomImage[2] =
        "https://media.discordapp.net/attachments/756090334144102442/940994171504824370/image_25.png";
      randomImage[3] =
        "https://media.discordapp.net/attachments/756090334144102442/940994171790032948/image_24.png";
      randomImage[4] =
        "https://cdn.discordapp.com/attachments/756090334144102442/940994172041707530/image_23.png";
      randomImage[5] =
        "https://media.discordapp.net/attachments/756090334144102442/940994172310151248/image_21.png";
      randomImage[6] =
        "https://cdn.discordapp.com/attachments/756090334144102442/940994299934433290/image_18.png";
      randomImage[7] =
        "https://media.discordapp.net/attachments/756090334144102442/940994299645030481/image_19.png";

      //generate a number and provide to the image to generate randomly
      var number = Math.floor(Math.random() * randomImage.length);

      //return the images generated by a random number
      return (document.getElementById("result").innerHTML =
        '<img src="' + randomImage[number] + '" />');
    }
  </script>
  <body>
    <h2><b>Marijnosaurus Generator</b></h2>
    <h4><b>Klik op de knop om het proces te starten.</b></h4>
    <!-- call user-defined getRandomImage function after 2 seconds -->
    <button onclick="setInterval(getRandomImage, 2000)">
      Start met Genereren
    </button>
    <br />
    <br />
    <span id="result" align="center"> </span>
  </body>
</html>
